<!DOCTYPE html>
<html lang="en">
    <head lang="en">
    <title>支付订单</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <meta name="viewport" content="width=device-width initial-scale=1 maximum-scale=1 user-scalable=no" />
    <link href="css/popup.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="pay-top">
	<span>购买课程</span>
	<span><b>KFC欧美公开课</b></span>

</div>

<div class="pay-top">
	<span>金额</span>
	<span><b>¥300</b></span>
</div>

<div class="pay-top pay-middle">
	<span>选择支付方式</span>
</div>

<div class="pay-methods">
	<div class="alipay pay-mothod">
		<img src="images/alipay.png"/>
		<span>支付宝</span>
		<img class="choose-icon" src="images/choose.png"/>
	</div>
	<div class="wechat pay-mothod">
		<img src="images/wechat.png"/>
		<span>微信钱包</span>
		<img class="choose-icon" src="images/nchoose.png"/>
	</div>
</div>

<div class="pay">支付</div>

<div id="content_div2" style="display: none;border-radius:1em;">支付成功</div>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.popup.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>

<script type="text/javascript">
	var options = { content : $('#content_div2') };
	$(".pay").popup(options);
</script>
</body>
</html>

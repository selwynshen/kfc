	//控制slider和视频播放

	function control_video(){
		if($(".play-botton").hasClass('paused')){
			$("#myVideo")[0].play();
			data.stop();
			$(".play-botton").addClass('playing');
			$(".play-botton").removeClass('paused');

			$(".play-botton").css("display","none");
			$("#myVideo").attr("controls","controls");
		}else{
			$("#myVideo")[0].pause();
			$(".play-botton").addClass('paused');
			$(".play-botton").removeClass('playing');
			data.start();
			$(".play-botton").css("display","block");
			$("#myVideo").attr("controls","controls");

		}
	
	}

	function playMyVideo() {
	    data.stop();
	}

	function pauseMyVideo() {
	    data.start();
	}
</script>
